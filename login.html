<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>כניסה לאתר</title>
  <style>
    /* ... הסגנונות שלך כמו קודם ... */
  </style>
</head>
<body>
  <div class="container">
    <h1>כניסה לאתר</h1>
    <form id="loginForm">
      <input id="firstName" placeholder="שם פרטי" required />
      <input id="lastName"  placeholder="שם משפחה" required />
      <input id="password"  type="password" placeholder="סיסמה" required />
      <button type="submit">כניסה</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    const SPREADSHEET_ID = '1JjygqhtHt22W8baJINiJ7qWgcORZ9cguWyV5_Grsu5c';
    const GID            = '0';    // ה-gid של AuthorizedUsers
    const CSV_URL        =
      `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/pub?output=csv&gid=${GID}`;
    const LOGIN_PAGE     = 'login.html';
    const REDIRECT_URL   = 'index.html';

    window.addEventListener("DOMContentLoaded", () => {
      const uuid = localStorage.getItem("uuid");
      if (!uuid) {
        return window.location.href = LOGIN_PAGE;
      }

      document.getElementById("loginForm").addEventListener("submit", async e => {
        e.preventDefault();
        document.getElementById("message").textContent = "";

        const fname = document.getElementById("firstName").value.trim();
        const lname = document.getElementById("lastName").value.trim();
        const pwd   = document.getElementById("password").value;

        try {
          // 1) מביאים CSV
          const res = await fetch(CSV_URL);
          const text = await res.text();

          // 2) ממירים למערך אובייקטים
          const [headerLine, ...lines] = text.trim().split("\n");
          const headers = headerLine.split(",");
          const rows = lines.map(line => {
            const cols = line.split(",");
            return headers.reduce((acc, h, i) => {
              acc[h] = cols[i];
              return acc;
            }, {});
          });

          // 3) מחפשים התאמה
          const ok = rows.some(r =>
            r['שם פרטי']  === fname &&
            r['שם משפחה'] === lname &&
            r['סיסמה']    === pwd &&
            r['UUID']      === uuid
          );

          if (ok) {
            window.location.href = REDIRECT_URL;
          } else {
            document.getElementById("message").textContent =
              "שגיאה: כניסה לא מורשית.";
          }

        } catch (err) {
          console.error(err);
          document.getElementById("message").textContent =
            "שגיאה בטעינת הרשאות. נסה שוב מאוחר יותר.";
        }
      });
    });
  </script>
</body>
</html>
