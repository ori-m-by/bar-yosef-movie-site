                <style>
                      .card {
  transition: transform 0.3s ease;
  transform-origin: center center;
}

.card:hover {
  transform: scale(1.05);
  z-index: 5;
}

.card-details {
  display: none;
}

.card:hover .card-details {
  display: block;
}

.card-trailer {
  width: 100%;
  height: 200px;
  margin-bottom: 10px;
  border-radius: 10px;
  overflow: hidden;
  display: none;
}

.card:hover .card-trailer {
  display: block;
}

                </style>
