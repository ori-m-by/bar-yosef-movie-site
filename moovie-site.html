

<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title> 转专 住专 砖驻转</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
  <h1 class="text-center mb-4"> 专砖转 住专</h1>
  <p class="text-center">注 转 转 Google Sheets (CSV)</p>
  <div class="table-responsive">
    <table class="table table-bordered table-striped" id="movieTable"></table>
  </div>
</div>

<script>
  const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRy3QmBmzq23a0pVmV7GBNa8ryYiKiIes8VclVTfCiwqPRITOxxSrZt8dT9aTCkpQ/pub?output=csv";

  fetch(csvUrl)
    .then(response => response.text())
    .then(csvData => {
      const results = Papa.parse(csvData, { header: true });
      const rows = results.data;
      const table = document.getElementById("movieTable");

      // 爪专转 转专转
      const thead = document.createElement("thead");
      const headRow = document.createElement("tr");
      const headers = Object.keys(rows[0] || {});
      headers.forEach(header => {
        const th = document.createElement("th");
        th.textContent = header;
        headRow.appendChild(th);
      });
      thead.appendChild(headRow);
      table.appendChild(thead);

      // 爪专转 转
      const tbody = document.createElement("tbody");
      rows.forEach(row => {
        const tr = document.createElement("tr");
        headers.forEach(header => {
          const td = document.createElement("td");
          const cell = row[header] || "";
          if (header.includes("拽砖专") && cell.startsWith("http")) {
            const a = document.createElement("a");
            a.href = cell;
            a.target = "_blank";
            a.textContent = header.includes("IMDb") ? "-IMDb" : "爪驻";
            td.appendChild(a);
          } else {
            td.textContent = cell;
          }
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);
    })
    .catch(error => {
      console.error("砖 注转 :", error);
      document.getElementById("movieTable").innerHTML =
        "<tr><td>锔 砖 注转 </td></tr>";
    });
</script>

</body>
</html>
